<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "4720fda07a1746aba4dd6297e9d31634"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <script>
    TrackJS.track('Testing TrackJS!');

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish

    class BadDivisorError extends Error {
      constructor(message) {
        super(message);
        this.name = "BadDivisorError";
      }
    }

    function badDivisor(a) {
      let b = 5;
      let c = b/a;
      console.log(c);
      if(c == Infinity){   
        throw new BadDivisorError("Division By Zero");
      }
    }   

    // console log
    errorBtns[0].addEventListener('click', e=> {
      console.log("yeeeeee-haaaaaa");
    });
    // console error
    errorBtns[1].addEventListener('click', e=> {
      console.error('stinky code');
    });
    // console count
    errorBtns[2].addEventListener('click', e=> {
      console.count('instances of wasted energy');
    });
    // console warn
    errorBtns[3].addEventListener('click', e=> {
      console.warn('Be Careful! This is a dangerous action.', e);
    });
    // console assert
    errorBtns[4].addEventListener('click', e=> {
      console.assert(1 > 1);
    });
    // console clear
    errorBtns[5].addEventListener('click', e=> {
      console.clear();
    });
    // console dir
    errorBtns[6].addEventListener('click', e=> {
      console.dir(document.head);
    });
    // console dirxml
    errorBtns[7].addEventListener('click', e=> {
      console.dirxml(document);
    });
    //console gorup start
    errorBtns[8].addEventListener('click', e=> {
      console.group('unlucky');
    });
    // console group end
    errorBtns[9].addEventListener('click', e=> {
      console.groupEnd('unlucky');
    });
    // console table
    errorBtns[10].addEventListener('click', e=> {
      console.table([
        {
          first: 'Jeff',
          last: 'Huevos',
          catchPhrase: 'You can have my huevos'
        },
        {
          first: 'Yes',
          last: 'No',
          catchPhrase: 'Maybe'
        },
      ])
    });
    // console start timer
    errorBtns[11].addEventListener('click', e=> {
      console.time();
    });
    // console end timer
    errorBtns[12].addEventListener('click', e=> {
      console.timeEnd();
    });
    // console trace
    errorBtns[13].addEventListener('click', e=> {
      console.trace();
    });
    // trigger a global error
    errorBtns[14].addEventListener('click', e=> {
      // check division by zero
      try{ badDivisor(0)}
      catch(err){
        console.warn(err);
        throw err;
      }
    });
  </script>
</body>

</html>
